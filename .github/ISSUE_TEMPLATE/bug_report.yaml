name: "Bug Report"
fields:
  - type: "textarea"
    attributes:
      label: "Description"
      description: "Give a concise description of the problem"
    validations:
      required: true
  - type: "input"
    attributes:
      label: "Version"
      description: "What version of Be Quiet Negotiator are you using?"
    validations:
      required: true
  - type: "input"
    attributes:
      label: "Minecraft and NeoForge Version"
      description: "What Minecraft and NeoForge version are you using?"
    validations:
      required: true
  - type: "textarea"
    attributes:
      label: "Expected outcome"
      description: "What did you expect to happen instead?"
    validations:
      required: true
  - type: "textarea"
    attributes:
      label: "Minimal Reproducible Example"
      description: "Provide instructions that can be followed to reproduce the issue"
    validations:
      required: true
  - type: "textarea"
    attributes:
      label: "Logs or Crash Report"
      description: "Provide a link to a log file or crash report. This will help the developers to identify the problematic code. Use a service like https://mclo.gs/, https://gist.github.com"
    validations:
      required: true